<!DOCTYPE html>
<!-- Created by Professor Wergeles for CS4830 at the University of Missouri -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Columns</title>
        <style>
			#left{
				background-color: cornflowerblue;
				width: 40%;
			}

			#right{
				background-color: goldenrod;
				width: 60%;
			}

			#left, #right{
				float: left;
				min-height: 200px;
				padding: 10px;
				/*calculates padding as part of dimensions*/
				box-sizing: border-box;
			}

			@media(max-width: 500px){/*custom behavior for a thinner window*/
				#right{
					background-color: green;
				}

				#left, #right{
					float: none;
					width: 100%;
				}
			}
        </style>
        <script>
        	function calcFrameSize(){
				document.getElementById("frameSize").innerHTML = "Width: " + window.innerWidth + "<br> Height: " + window.innerHeight;
			}
        </script>
	</head>
	<body  onload="calcFrameSize();" onresize="calcFrameSize();">
		<span id="frameSize"></span>
        <div>
            <div id="left">Left Column</div>
            <div id="right">Right Column</div>
        </div>
	</body>
</html>
