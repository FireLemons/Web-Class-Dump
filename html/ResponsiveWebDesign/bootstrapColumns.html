<!DOCTYPE html>
<!-- Created by Professor Wergeles for CS4830 at the University of Missouri -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Columns</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
        <div class="container">
        
            <div class="row">
                <div class="col-lg-8">Large Column</div>
                <div class="col-lg-4">Large Column</div>
            </div>
            
            <div class="row">
                <div class="col-md-8">Medium Column</div>
                <div class="col-md-4">Medium Column</div>
            </div>
            
            <div class="row">
                <div class="col-sm-8">Small Column</div>
                <div class="col-sm-4">Small Column</div>
            </div>
        
        </div>
	</body>
</html>
