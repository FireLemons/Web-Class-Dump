<!DOCTYPE html>
<html>
	<head>
		<title>Web Service</title>
		<script>
			function getData(){
				var xhr = new XMLHttpRequest();

				xhr.open("GET", "http://ec2-52-15-213-101.us-east-2.compute.amazonaws.com/JSONPAndCORS/cookies/cookieData.php");
				xhr.withCredentials = true;//enable cookies
				xhr.onload = function(){
					document.getElementById("out").innerHTML = JSON.parse(this.response).planets[0];
				}
				xhr.onerror = function(error){
					document.getElementById("out").innerHTML = error;
				};
				xhr.send();
			}
		</script>
	</head>
	<body>
		<button onClick="getData()">Get Data</button>
		<p id="out"></p>
	</body>
</html>
