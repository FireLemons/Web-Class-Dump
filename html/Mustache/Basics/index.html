<!DOCTYPE html>
<!-- Created by Professor Wergeles for CS4830 at the University of Missouri -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Mustache</title>
		<script src="js/mustache.js"></script>
	</head>
	<body>
	
	<div id="display"></div>
	<script id="template" type="x-tmpl-mustache"><!--usually stored externally-->
		<h1>Welcome to the {{name}}</h1>
		<p>There are {{animalCount}} aminals</p>
		<ul>
			{{#exhibits}} <li> {{.}} </li> {{/exhibits}}<!--iterator-->
		</ul>
		
		{{^animals}} <p> Sorry the animals aren't here right now :( </p> {{/animals}}<!--checked for var exist-->
	</script>

	<script>
		//Ususally from db
		// Reference: https://github.com/janl/mustache.js
			var zoo = {
				name: "Henry Doorly Zoo",
				animalCount: function() {
					return 100;
				},
				exhibits: [
					"Aquarium",
					"Desert Dome",
					"Jungle"
				],
				animals: []//["Lion", "Tiger", "Bear"]
			};
		var template = document.getElementById("template");
		var output = Mustache.render(template.innerHTML, zoo);
		var display = document.getElementById("display");
		display.innerHTML = output;
	</script>
	</body>
</html>
